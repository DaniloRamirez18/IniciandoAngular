<h1>LLegaste al componente de Formulario</h1>

<form class="form-row">

    <div class="form-row col-md-2" >
      <label for="nombre" class="visually-hidden">NOMBRE</label>
      <input type="text" name="nombre" id="nombre" 
      placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput"> 
    </div>

    <div class="form-row col-md-2" >
    <label for="apellido"class="visually-hidden">APELLIDO</label>
    <input type="text" name="apellido" id="apellido"
    placeholder="apellido" class="form-control" [(ngModel)]="apellidoInput"> 
    </div>
    <div class="form-row col-md-2" >
      <label for="edad" class="visually-hidden">EDAD</label>
      <input type="text" name="edad" id="edad"
      placeholder="edad" class="form-control" [(ngModel)]="edadInput"> 
     </div>
     <div class="col">
        <button type="submit" class="btn btn-primary"
         style="background-color: chartreuse; color: red;" (click)="AgregarPersona()" >Agregar Persona
        </button>
     </div>
</form>
